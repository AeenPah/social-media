<div class="container">
  <div class="user-information">
    <div>profile avatar</div>
    <div>Full Name : {{ user?.fullName }}</div>
    <div>Username : {{ user?.username }}</div>
    <div>Email : {{ user?.email }}</div>
  </div>
  <hr />
  <hr />
  <!-- upload-post -->
  <div class="upload-post">
    <div>Let's post something</div>
    <div>
      <input type="text" #inputPost />
    </div>
    <button (click)="postText(inputPost.value)" class="button button-comment">
      POST
    </button>
  </div>
  <!-- prev-posts -->
  <div class="prev-posts">
    <div *ngFor="let post of userPosts; let i = index">
      <div>
        <div class="inner-post">{{ i + 1 }} // {{ post.userPost }}</div>
        <button (click)="deletePostHome(post.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
