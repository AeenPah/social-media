<div class="container">
  <div class="user-information">
    <div>profile avatar</div>
    <div>Full Name : {{ user.fullName }}</div>
    <div>Username : {{ user.username }}</div>
    <div>Email : {{ user.email }}</div>
  </div>
  <hr />
  <hr />
  <!-- -------- -->
  <div class="upload-post">
    <div>Let's post something</div>
    <div>date: {{ postDate | date : "short" }}</div>
    <div>
      <input type="text" [(ngModel)]="posttxt" />
    </div>
    <button (click)="postText()">POST</button>
  </div>
  <!-- -------- -->
  <div class="prev-posts">
    <div *ngFor="let post of user.posts; let i = index">
      <div *ngIf="post != ''">
        <div class="inner-post">{{ i }} // {{ post }}</div>
        <button (click)="deleteText(i)">Delete</button>
        <button (click)="deleteTextHome(i)">DeleteHome</button>
        <button (click)="deleteTextBoth(i)">DeleteBoth</button>
      </div>
    </div>
  </div>
</div>
